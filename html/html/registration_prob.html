<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Registration Next Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav>
      <div class="navbar bg-teal-400">
        <div class="flex-none">
          <div class="dropdown dropdown-bottom">
            <div tabindex="0" role="button" class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-5 w-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </div>
            <ul
              tabindex="0"
              class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
            >
              <li><a>About Us</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Serenity</a>
        </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-5 w-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <section>
      <form
        action="
      "
      >
        <section class="w-9/12 bg-teal-100 p-10 rounded m-auto mt-10">
          <div>
            <h3 class="text-xl font-bold">
              PLease Give us The Following Information to Register
            </h3>
            <h5 class="mb-3">
              Information you provide here will be kept confidential
            </h5>
            <label for="">Medium of Education:</label>
            <input
             
              class="block mb-3 p-2 3 rounded w-9/12"
              placeholder="Bangla/English/other Languages"
              type="text"
              name=""
              id=""
            />
            <label for="">The Place You were Brought up:</label>
            <input
              
              class="block mb-3 p-2 3 rounded w-9/12"
              placeholder="Urban/Sub-urban/Rural/Abroad"
              type="text"
              name=""
              id=""
            />
            <label for="name">Extracurricular Activities:</label>
            <input
              class="block mb-3 p-2 3 rounded w-9/12"
              placeholder="Enter Your Answer"
              type="text"
              name=""
              id=""
            />
            <label for="">Present Concerns / Major Issues / Problems You are Currently Facing:</label><br>
            <textarea class="rounded-md" name="" id="" rows="4" cols="65"></textarea>

            <p class="mt-3">How are Concerns Affecting You? Check All That Apply.</p>
            <div class="flex m-3 mt-0">
              <div class="flex-1">
                <input type="checkbox" name="" id="self" />
                <label for="self">Self Care</label> <br />
                <input type="checkbox" name="" id="Relationship" />
                <label for="Relationship">Relationship (friends/family)</label>
                <br />
                <input type="checkbox" name="" id="social" />
                <label for="social">Social Activity</label> <br />
                <input type="checkbox" name="" id="professional" />
                <label for="professional"
                  >Professional/Academic Performance</label
                >
                <br />
                <input type="checkbox" name="" id="group" />
                <label for="group">Group Activities</label> <br />
              </div>
              <div class="flex-1">
                <input type="checkbox" name="" id="Absenteeism" />
                <label for="Absenteeism">Absenteeism</label>
                <br />
                <input type="checkbox" name="" id="well_being" />
                <label for="well_being">Well-Being</label> <br />
                <input type="checkbox" name="" id="mood" />
                <label for="mood">Mood</label>
                <br />
                <input type="checkbox" name="" id="harm" />
                <label for="harm">Self Harm</label> <br />
                <input type="checkbox" name="" id="esteem" />
                <label for="esteem">Self Esteem</label>
                <br />
              </div>
            </div>

            <input type="checkbox" name="" id="other_services" />
            <label for="other_services"
              >Have you ever received any type of Mental Health Services?</label
            > </br>
            <input type="checkbox" name="" id="other_services" />
            <label for="other_services"
              >Are you currently taking any psychiatric Medication?</label
            >
           
            <br>

            <button
              id="btn-submit"
              class="rounded bg-white px-8 py-2 hover:bg-teal-500 hover:text-white mt-5"
            >
              Submit
            </button>
          </div>
        </section>
      </form>
    </section>

    <section>
      <a
        href="registration_basic.html"
        class="btn btn-primary m-8 hover:text-white"
        >Back</a
      >
    </section>
    <script src=""></script>
  </body>
</html>

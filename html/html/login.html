<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>

    <title>Serenade Space Log in page</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav>
      <div class="navbar bg-teal-400">
        <div class="flex-none">
          <div class="dropdown dropdown-bottom">
            <div tabindex="0" role="button" class="btn btn-square btn-ghost">

                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-5 w-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </div>
            <ul
              tabindex="0"
              class="bg-yellow-100 border-2 border-teal-400 dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"

              <li><a>Contact us</a></li>
            </ul>
          </div>
        </div>
        <div class="flex-1">

        <div class="flex-none">

              viewBox="0 0 24 24"
              class="inline-block h-5 w-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"

        <p class="text-xl font-extrabold text-teal-500">Log In As?</p>
        <div class="p-8">
          <a href="memberLogin.html" class="btn btn-primary text-white"
            >Member</a

          <!-- <button class="btn btn-primary">LOG IN</button> -->
        </div>
        <div class="">

          >

      <a href="index.html" class="btn btn-primary m-8 hover:text-white">Back</a>
    </section>

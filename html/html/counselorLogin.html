<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counselor login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav>
      <div class="navbar bg-teal-400">
        <div class="flex-none">
          <div class="dropdown dropdown-bottom">
            <div tabindex="0" role="button" class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-5 w-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </div>
            <ul
              tabindex="0"
              class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
            >
              <li><a>About Us</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Serenity</a>
        </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-5 w-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <section class="w-9/12 bg-teal-100 p-10 rounded m-auto mt-10">
      <div>
        <h3 class="text-xl font-bold mb-3">PLease Login</h3>
        <input
          id="email"
          class="block mb-3 p-2 3 rounded w-9/12"
          placeholder="Enter Your Email"
          type="email"
          name=""
          id=""
        />
        <input
          id="password"
          class="block mb-3 p-2 3 rounded w-9/12"
          placeholder="Enter Your Password"
          type="password"
          name=""
          id=""
        />
        <p class="hover:text-emerald-700 text-xs mb-3">
          <a href="">Forgot Your Password?</a>
        </p>
        <button
          id="btn-submit"
          class="rounded bg-white px-8 py-2 hover:bg-teal-500 hover:text-white"
        >
          Login
        </button>
      </div>
    </section>
    <section>
      <a href="login.html" class="btn btn-primary m-8 hover:text-white">Back</a>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav>
      <div class="navbar bg-teal-400">
        <div class="flex-none">
          <div class="dropdown dropdown-bottom">
            <div tabindex="0" role="button" class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-5 w-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </div>
            <ul
              tabindex="0"
              class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
            >
              <li><a>About Us</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Serenity</a>
        </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-5 w-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <section>
      <form
        action="
      "
      >
        <section class="w-9/12 bg-teal-100 p-10 rounded m-auto mt-10">
          <div>
            <h3 class="text-xl font-bold">
              PLease Give us The Following Information to Register
            </h3>
            <h5 class="mb-3">
              Information you provide here will be kept confidential
            </h5>
            <label for="name">Name:</label>
            <input
              id="name"
              class="block mb-3 p-2 3 rounded w-9/12"
              placeholder="Enter Your Name"
              type="text"
              name=""
              id="name"
            />
            <label for="">Email:</label>
            <input
              type="email"
              name=""
              id=""
              placeholder="Enter your Email"
              class="block mb-3 p-2 3 rounded w-9/12"
            />
            <label for="">Enter Your Password</label>
            <input
              type="password"
              name=""
              id=""
              class="block mb-3 p-2 3 rounded w-9/12"
              placeholder="Password"
            />
            <label for="">Age:</label>
            <input
              type="number"
              name=""
              id=""
              placeholder="Enter Your age"
              class="block mb-3 p-2 3 rounded w-9/12"
            />

            <p>Your Gender:</p>
            <input type="radio" id="age1" name="age" value="" />
            <label for="age1">Male</label><br />
            <input type="radio" id="age2" name="age" value="" />
            <label for="age2">Female</label><br />
            <input class="mb-3" type="radio" id="age3" name="age" value="" />
            <label class="" for="age3">Other</label><br />
            <label class="" for="">Occupation: </label>
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter your Profession"
              class="block mb-3 p-2 3 rounded w-9/12"
            />
            <p>Your Marital status:</p>
            <input type="radio" id="married" name="status" value="Married" />
            <label for="married"> Married</label><br />
            <input
              type="radio"
              id="unmarried"
              name="status"
              value="Unmarried"
              class="mb-3"
            />
            <label for="unmarried"> Unmarried</label><br />
            <label for="">Present Address </label>
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter your current Address"
              class="block mb-3 p-2 3 rounded w-9/12"
            />
            <label for="">Contact No:</label>
            <input
              type="tel"
              name=""
              id=""
              placeholder="Enter Your Phone Number"
              class="block mb-3 p-2 3 rounded w-9/12"
            />
            <label for="">Emergency No (Family member / Close person):</label>
            <input
              type="tel"
              name=""
              id=""
              placeholder="Enter Phone Number"
              class="block mb-6 p-2 3 rounded w-9/12"
            />

            <a
              href="registration_prob.html"
              id="btn-submit"
              class="rounded bg-white px-8 py-2 hover:bg-teal-500 hover:text-white"
              >Next</a
            >
          </div>
        </section>
      </form>
    </section>

    <section>
      <a href="index.html" class="btn btn-primary m-8 hover:text-white">Back</a>
    </section>
    <script src="/js/indexjs.js"></script>
  </body>
</html>
